<!DOCTYPE html>
<html>
<head><title>Bubble Sort</title>
    <script src="../js/p5.js"></script>
    
    <script src="../js/htmlimporter.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">  
</head>
<body>
    <script>HTMLImporter.import("navbar.html");</script>
    <h1 class="centered">Bubble Sort</h1>
    <div class="centered" style="margin-bottom:10px; float: left;">
        <form>
            <h4 class="centered">Sort Controls</h4>
            <div class="centered">
                <button style="margin-left:10px;" id="fullSortButton" type="button" class="btn btn-primary">Sort</button>
                <button style="margin-left:10px;" id="resetButton" type="button" class="btn btn-primary">Reset</button>
            </div>
            <div class="centered" style="margin-bottom:10px; margin-top:10px;">
                <label for="frameSlider" class="form-label">Frame Rate</label>
                <input id="frameSlider" style="width: 100px; margin-left:10px;" type="range" min="1" max="60" step="1">  
            </div>
            <h4 class="centered";>Array Controls</h4>
            <div class="centered" style="margin-bottom:10px">
                <button style="margin-left:10px; margin-top:10px;" id="generateArrayButton" type="button" class="btn btn-primary">Generate New Array</button>
            </div>
            <div class="centered">
                <label for="arraySizeSlider" class="form-label">Array Size</label>
                <input id="arraySizeSlider" style="width: 100px; margin-left:10px;" type="range" min="10" max="1000" step="1">
            </div>
            
        </form>
        
    </div>
    
    <div  id="canvasContainer" class="centered"></div>
    <script defer src="../js/BubbleSortSketch.js"></script>
</body>
</html>
